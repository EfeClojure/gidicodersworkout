<div id="createWorkoutModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create a Workout</h4>
      </div>
      <div class="modal-body">
        <form class="contact" name="contact">
          <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Title</span>
        <input type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon1">
          </div>
          <br/>
          
          <div class="form-group">
            <label for="workoutDesc">Description:</label>
            <textarea class="form-control" rows="5" id="workoutDesc"></textarea>
          </div>
          
          <div class='form-group'>
            <label>Start date time(MM/dd/yyyy hh:mm:ss)</label>
            <input type='text' class="form-control" name="startDate" id="startDateInput"
                   data-format="dd/MM/yyyy hh:mm:ss"/>
          </div>
          <div class='form-group'>
            <label>End date time(MM/dd/yyyy hh:mm:ss)</label>
            <input type='text' class="form-control" name="endDate" id="endDateInput"
                   data-format="dd/MM/yyyy hh:mm:ss"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Create It! Yeah</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- end of modal-content -->
    
  </div>
  
</div>
