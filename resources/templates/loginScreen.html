{% extends "base.html" %} 

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>

                <div class="panel-body">
                  {% if auth_error %}
                  <div class="alert alert-danger" role="alert">
                    {{auth_error}}
                  </div>
                  {% endif %}             
                  
                  <div class="row">
                    <div class="col-lg-12">
                      <form id="login-form" action="{{servlet-context}}/logUserIn" method="POST" 
                            role="form" style="display: block;">
                        {% csrf-field %}                        

                        <div class="form-group">
                          <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                        </div>
                        <div class="form-group">
                          <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="login-submit" id="login-submit" tabindex="4" 
                                     class="form-control btn btn-login" value="Log In">
                            </div>
                          </div>
                        </div>
                      </form>
                      
                      <!-- Register form -->
                      <form id="register-form" action="{{servlet-context}}/signUserUp" method="POST" 
                            role="form" style="display: none;">
                        {% csrf-field %}
                        
                        <div class="form-group">
                          <input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" 
                                 placeholder="First name" value="">
                        </div>
                        <div class="form-group">
                          <input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" 
                                 placeholder="Last name" value="">
                        </div>
                        
                                <div class="form-group">
                                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>

                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" 
                                           class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" 
                                                   class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- <link href="{{servlet-context}}/css/bootstrap-theme.min.css" rel="stylesheet"> -->
{% style "/css/loginScreen.css" %}

<!-- <link href="{{servlet-context}}/css/loginScreen.css" rel="stylesheet"> -->

{% endblock %} {% block page-scripts %}
<script type="text/javascript">
    $(function() {
        $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

        $('#register-form-link').click(function(e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });
</script>

{% endblock %}
